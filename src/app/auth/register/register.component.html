<!--Registration Form-->

<mat-card>
  <mat-card-content>
    <form (ngSubmit)="submitRegistration()" [formGroup]="registerForm">
      <div>
        <div>
          <label>
            USER NAME:
          </label>
          <mat-form-field>
            <input matInput placeholder="username" formControlName="username" />
          </mat-form-field>
        </div>

        <div>
          <label>
            EMAIL:
          </label>
          <mat-form-field>
            <input matInput placeholder="email" formControlName="email" />
          </mat-form-field>
        </div>

        <div>
          <label>
            PASSWORD:
          </label>
          <mat-form-field>
            <input matInput placeholder="password" type="password" formControlName="password" />
          </mat-form-field>
        </div>

      </div>

      <div>
        <div>
          <button mat-button type="submit">
            Register
          </button>
        </div>
      </div>

    </form>
  </mat-card-content>
</mat-card>
