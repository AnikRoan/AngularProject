<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-4">Task Dashboard</h1>

    <div class="mb-4" [formGroup]="taskForm">
        <mat-form-field class="w-full">
            <input matInput placeholder="Description" formControlName="description" />
          </mat-form-field>

        <mat-form-field class="w-full">
          <input matInput placeholder="Project Name" formControlName="projectName" />
        </mat-form-field>

        <mat-form-field class="w-full">
            <input matInput [matDatepicker]="picker" placeholder="Date" formControlName="date" />
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="w-full">
          <input matInput placeholder="Time (hh:mm)" formControlName="time" />
        </mat-form-field>
    
        <button mat-raised-button color="primary" (click)="addTask()">Add Task</button>
     </div>
    
   

    <table mat-table [dataSource]="tasks" class="mat-elevation-z8 w-full" >
       
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef>Description</th>
            <td mat-cell *matCellDef="let task">{{task.description }}</td>
        </ng-container>
    
        <ng-container matColumnDef="projectName">
            <th mat-header-cell *matHeaderCellDef>Project</th>
            <td mat-cell *matCellDef="let task">{{task.projectName}}</td>
        </ng-container>
        
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let task">{{task.date}}</td>
        </ng-container>
        
        <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef>Time</th>
            <td mat-cell *matCellDef="let task">{{task.time}}</td>
        </ng-container>
        
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let task; let i = index">
                <button mat-raised-button color="primary" (click)="removeTask(i)">Delete</button>
            </td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
    </table>   
        
        
    
    
    
</div>
